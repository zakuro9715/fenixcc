setup:
  command: |
    rustup component add rustfmt
    rustup component add clippy

build:
  exec: cargo build

run:
  exec: cargo run --

lint:
  exec: cargo clippy

clean:
  exec: cargo clean

rust-test:
  exec: cargo test

shell-test:
  script: ./shell-tests/run

test:
  command: |
    robo -c {{ .robo.file }} rust-test $@
    robo -c {{ .robo.file }} shell-test $@
